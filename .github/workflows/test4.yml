name: Run Herc Postman Collection with Environment

on:
  push:
    branches:
      - main  # Change this to your preferred branch

jobs:
  run-postman-collection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change this to your preferred Node.js version

    - name: Install Newman
      run: npm install -g newman

    - name: Run Herc Postman Collection with Environment
      run: newman run "Herconomy QA.postman_collection.json" -e "Herconomy API.postman_environment.json"

     